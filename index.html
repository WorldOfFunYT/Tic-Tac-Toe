<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">Tic-Tac-Toe</div>
    </div>
    <div data-messages="" class="message-container"></div>
    <div class="game-container" data-board>
      <button class="slot" data-slot="1"></button>
      <button class="slot" data-slot="2"></button>
      <button class="slot" data-slot="3"></button>
      <button class="slot" data-slot="4"></button>
      <button class="slot" data-slot="5"></button>
      <button class="slot" data-slot="6"></button>
      <button class="slot" data-slot="7"></button>
      <button class="slot" data-slot="8"></button>
      <button class="slot" data-slot="9"></button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
